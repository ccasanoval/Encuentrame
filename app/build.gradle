final ANDROID = '25.3.1'
final GOOGLE = '10.2.4'
final FIREBASE = '10.2.1'
final DAGGER = '2.8'
final RUNNER = '0.5'
final ESPRESSO = '2.2.2'
final JUNIT = '4.12'

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')

	compile 'org.jetbrains:annotations:13.0'
	compile 'com.android.support:multidex:1.0.1'

	// Android
	compile "com.android.support:appcompat-v7:${ANDROID}"
	compile "com.android.support:design:${ANDROID}"
	compile "com.android.support:support-v4:${ANDROID}"
	// Google
	compile "com.google.android.gms:play-services-location:${GOOGLE}"
	compile "com.google.android.gms:play-services-auth:${GOOGLE}"
	compile "com.google.android.gms:play-services-maps:${GOOGLE}"
	compile "com.google.android.gms:play-services-gcm:${GOOGLE}"
	// Firebase
	compile "com.google.firebase:firebase-auth:${FIREBASE}"
	compile "com.google.firebase:firebase-core:${FIREBASE}"
	compile "com.google.firebase:firebase-database:${FIREBASE}"
	compile "com.google.firebase:firebase-storage:${FIREBASE}"
	compile "com.google.firebase:firebase-crash:${FIREBASE}"
	compile "com.firebase:geofire-android:2.1.0"

	// Img
	//compile 'com.squareup.picasso:picasso:2.5.2'
	compile 'com.github.bumptech.glide:glide:3.7.0'

	// Dagger
	annotationProcessor "com.google.dagger:dagger-compiler:${DAGGER}"
	compile "com.google.dagger:dagger:${DAGGER}"
	provided 'javax.annotation:jsr250-api:1.0'

	// Leak Canary
	debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
	releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
	testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

	// Test
	testCompile "junit:junit:${JUNIT}"
	testCompile "org.robolectric:robolectric:3.3.2"
	testCompile 'org.mockito:mockito-android:2.6.2'
	testCompile "com.google.dagger:dagger-compiler:${DAGGER}"
	testAnnotationProcessor "com.google.dagger:dagger-compiler:${DAGGER}"
	annotationProcessor "com.google.dagger:dagger-compiler:${DAGGER}"
	//testApt "com.google.dagger:dagger-compiler:${DAGGER}"
	// Android Test
	androidTestCompile "junit:junit:${JUNIT}"
	androidTestCompile 'org.mockito:mockito-android:2.6.2'
	androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
	androidTestCompile "com.android.support.test:runner:${RUNNER}"
	androidTestCompile "com.android.support.test:rules:${RUNNER}"
	androidTestCompile "com.android.support.test.espresso:espresso-core:${ESPRESSO}"
	androidTestCompile "com.android.support.test.espresso:espresso-intents:${ESPRESSO}"
	androidTestCompile "com.android.support:support-annotations:${ANDROID}"
	androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:${DAGGER}"

	/*androidTestCompile("com.android.support.test.espresso:espresso-contrib:2.2")
	{
		// Necessary to avoid version conflicts
		exclude group: 'com.android.support', module: 'appcompat'
		exclude group: 'com.android.support', module: 'support-v4'
		exclude group: 'com.android.support', module: 'support-annotations'
		exclude module: 'recyclerview-v7'
	}*/
}

