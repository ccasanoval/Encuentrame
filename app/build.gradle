        signingConfigs.debug.keyAlias = keyAlias
    }
    if (project.hasProperty('keyPassword')) {
        signingConfigs.debug.keyPassword = keyPassword
    }
    if (project.hasProperty('storePassword')) {
        signingConfigs.debug.storePassword = storePassword
    }
    if (project.hasProperty('storeFile')) {
        signingConfigs.debug.storeFile = storeFile
    }

    return true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'org.jetbrains:annotations:13.0'
    compile 'com.google.android.gms:play-services:9.0.0'
    compile 'com.google.android.gms:play-services-gcm:9.0.0'
    compile 'com.google.firebase:firebase-database:9.0.0'
    compile 'com.google.firebase:firebase-auth:9.0.0'
    compile 'com.firebase:geofire:1.1+'
}
