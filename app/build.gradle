apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.cesoft.encuentrame3"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 10
        versionName "1.91"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*//---------------------------------------------------------
    if (project.hasProperty('keyAlias')) {
        signingConfigs.release.keyAlias = keyAlias
    }
    if (project.hasProperty('keyPassword')) {
        signingConfigs.release.keyPassword = keyPassword
    }
    if (project.hasProperty('storePassword')) {
        signingConfigs.release.storePassword = storePassword
    }
    if (project.hasProperty('storeFile')) {
        signingConfigs.release.storeFile = storeFile
    }
    */

    return true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    /*debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'*/
    compile 'org.jetbrains:annotations:13.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.gms:play-services-location:9.6.1'
    compile 'com.google.android.gms:play-services-auth:9.6.1'
    compile 'com.google.android.gms:play-services-maps:9.6.1'
    compile 'com.google.android.gms:play-services-gcm:9.6.1'
    compile 'com.google.firebase:firebase-auth:9.6.1'
    compile 'com.google.firebase:firebase-core:9.6.1'
    compile 'com.google.firebase:firebase-database:9.6.1'
    compile 'com.google.firebase:firebase-storage:9.6.1'
    compile 'com.firebase:geofire-android:2.1.0'
