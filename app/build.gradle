apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.cesoft.encuentrame2"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 3
        versionName "1.3"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //---------------------------------------------------------
    if (project.hasProperty('keyAlias')) {
        signingConfigs.release.keyAlias = keyAlias
    }
    if (project.hasProperty('keyPassword')) {
        signingConfigs.release.keyPassword = keyPassword
    }
    if (project.hasProperty('storePassword')) {
        signingConfigs.release.storePassword = storePassword
    }
    if (project.hasProperty('storeFile')) {
        signingConfigs.release.storeFile = storeFile
    }
    //---------------------------------------------------------
    if (project.hasProperty('keyAlias')) {
        signingConfigs.debug.keyAlias = keyAlias
    }
    if (project.hasProperty('keyPassword')) {
        signingConfigs.debug.keyPassword = keyPassword
    }
    if (project.hasProperty('storePassword')) {
        signingConfigs.debug.storePassword = storePassword
    }
    if (project.hasProperty('storeFile')) {
        signingConfigs.debug.storeFile = storeFile
    }

    return true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'org.jetbrains:annotations:13.0'
    compile 'com.google.android.gms:play-services:9.4.0'
    compile 'com.google.android.gms:play-services-gcm:9.4.0'
    compile 'com.android.support:multidex:1.0.1'
}
