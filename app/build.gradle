		applicationId 'com.cesoft.encuentrame3'
		minSdkVersion 15
		targetSdkVersion 25
		versionCode 14
		versionName "1.94"
		multiDexEnabled true
		testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
	}
	buildTypes {
		release {
